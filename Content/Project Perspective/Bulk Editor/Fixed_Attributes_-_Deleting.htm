    <body>
        <h3>
            <img src="../../Images/Logo Images/3esi_manage.png" class="HeaderLogo" />

        <h2>Fixed Attributes - Deleting</h2>
        <p>To delete a Fixed Attribute, the steps are as follows.</p>
        <p>1. Place cursor in the bulk edit action row you wish to delete.</p>
        <p>
            <img src="../../Images/bulkeditfixeddelete1.png" />
        </p>
        <p>2. Press the <img src="../../Images/bulkeditfixeddeletebutton.png" />to delete the action selected.</p>
        <p class="note"><b>Note:</b> This can only be done row by row.</p>
    </body>
</html>
