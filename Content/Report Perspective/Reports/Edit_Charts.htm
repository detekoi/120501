        <h1>Edit Chart</h1>
        <p>Charts can be modified using the "Edit Chart" option found 
 in the context menu of the Reports Perspective. &#160;</p>
        <p>
            <img src="../../Images/data_set_chart_icon.png" class="img_whs5" />
        </p>
        <p>Selecting this option opens the Edit Chart dialogue, which is used to 
 define the charting options. The sub-sections of this portion of the help 
 covers the options.</p>
