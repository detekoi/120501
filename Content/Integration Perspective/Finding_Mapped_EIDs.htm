    <head><title>Finding Mapped EIDs</title>
        <link rel="StyleSheet" href="../Resources/Stylesheets/default.css" />
    </head>
    <body>
        <h3>
            <img src="../Images/Logo Images/3esi_manage.png" class="HeaderLogo" />
        </h3>
        <h2>Finding Mapped EIDs</h2>
        <p>To easily find what EIDs have been mapped to an asset - select the asset 
 from the project perspective and click the <span style="font-weight: bold;">"View 
 EIDs Mapped to this Asset"</span> button from the asset toolbar.</p>
        <p>
            <img src="../Images/EID_Assetsview.png" />
        </p>
        <p>&#160;</p>
        <p>The Integration Perspective will open displaying the EIDs mapped to 
 the selected asset.</p>
        <p>
            <img src="../Images/EID_Assetsview1.png" />
        </p>
    </body>
</html>
