    <head><title>Edit EID Allocation</title>

    <body>
        <h3>
            <img src="../Images/Logo Images/3esi_manage.png" class="HeaderLogo" />

        <h2>Edit EID Allocation</h2>
        <p>&#160;Mapped 
 EID's appear in the "Mapped External Identifier" table.</p>
        <p>
            <img src="../Images/EID_Editview.png" />
        </p>
        <p>To manipulate the Allocation %, select the mapped EID, and click the 
 <span style="font-weight: bold;">Edit EID Allocation</span> button highlighted 
 above.</p>
        <p>Change the Allocation % - it must equal 100%.</p>
        <p><span>Click OK to save the changes.</span>
        </p>
        <p>
            <img src="../Resources/Images/EditEIDAllocation.png" />
        </p>
        <p>&#160;</p>
