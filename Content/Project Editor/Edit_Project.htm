        <h1>The Project Editor</h1>
        <p>All of the data associated with a Project is accessed through the Project 
 View. Page tabs are used to organize the data - the order of pages essentially 
 follows the steps required to <a href="The_Project.htm">Define 
 a Project</a>.</p>
        <p>
            <img src="../Images/Project_Editor_Auto_Open.png" />
        </p>
        <p>&#160;</p>
        <p class="note"><b>Note: </b>that pages can be <span style="font-weight: bold;"><a href="../Navigating esi.manage/User Interface Features/Hiding_PageTabs.htm" target="_popup">Hidden</a></span> 
 from the Project Editor.</p>
