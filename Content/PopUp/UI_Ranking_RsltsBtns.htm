<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head><title>Ranking Buttons</title>
        <link rel="StyleSheet" href="../Resources/Stylesheets/popUp.css" />
    </head>
    <body>
        <h3>Ranking Buttons</h3>
        <p>From left to right:</p>
        <ul>
            <li class="Bullets"><span style="font-weight: bold;">Create</span> 
 a <span style="font-weight: bold;">Project Set</span> - based on Projects 
 whose 'Include in Summary' check box is on.</li>
            <li class="Bullets"><span style="font-weight: bold;">Rank</span> 
 - if changes have been made to Metrics or the Projects being evaluated, 
 the Ranking will need to be run again.</li>
            <li class="Bullets"><span style="font-weight: bold;">Excel</span> 
 - Export the current table to a .xls file.</li>
        </ul>
    </body>
</html>
