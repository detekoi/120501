    <body>
        <h3>Asset Attributes</h3>
        <p>When Asset Custom Attributes have been defined in your Configuration, 
 the entries will be displayed for the selected Asset.</p>
        <p>Custom Attributes can be Numerical, Currency, Date, Boolean, Pick List 
 or Multi-Select Pick List.</p>
        <p>Comments can optionally be provided for each Attribute.</p>
    </body>
