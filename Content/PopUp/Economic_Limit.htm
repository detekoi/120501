    <body>
        <h3>Economic Limit</h3>
        <p>The Economic Limit is defined as the point in time when Operating Expense 
 exceeds Revenue. </p>
        <p>When '<span style="font-weight: bold;">Truncate Asset CashFlow to Economic 
 Limit</span>' is enabled, Cash Flow will be reported as 0 after that condition 
 has been reached.</p>
        <p>See <a href="../Navigating esi.manage/Navigator/Analysis_Properties.htm" target="_blank">Analysis Properties</a></p>
    </body>
</html>
