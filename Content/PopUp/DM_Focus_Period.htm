        <h3>Set Focus Period</h3>
        <p>

        <p>&#160;</p>
        <p>The Focus Period (in conjunction with the Periodicity) allocates entries 
 to the Data Matrix. </p>
        <p>The <span style="font-weight: bold;">Grand Total</span> will be based 
 on the row sum over the specified Focus Period.</p>
        <p>Some Focus Period options will be available only for certain applications 
 of the Matrix.</p>
