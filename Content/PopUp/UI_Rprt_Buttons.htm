<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head><title>Report Buttons</title>
        <link rel="StyleSheet" href="../Resources/Stylesheets/popUp.css" />
    </head>
    <body>
        <h3>Report Buttons</h3>
        <p>From left to right:</p>
        <ul>
            <li class="Bullets">Run the Report Calculations 
 for the current Configuration.</li>
            <li class="Bullets">Minimize/Restore the Parameters 
 section of the Report</li>
            <li class="Bullets">Edit the Chart Definition 
 (Custom Charts only)</li>
            <li class="Bullets">Export the Report in HTML, 
 PDF, Excel or CSV format</li>
        </ul>
    </body>
</html>
