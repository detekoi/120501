        <h3>A Pop-Up</h3>
        <p>Certain screen shots within the Help System have been decorated with 
 additional explanation.</p>
        <p>If you move the mouse <span style="font-weight: bold;">over the image</span>, 
 the cursor will change to a Hand <img src="../Images/Hotspot.bmp" style="border: none;width: 18px;height: 22px;float: none;border-style: none;border-style: none;" width="18" height="22" border="0" /> when there is a <span style="font-weight: bold;">Hot Spot</span>.</p>
        <p>Selecting that location in the image will <span style="font-weight: bold;">open 
 the Pop Up</span>. </p>
        <p>Selecting the Pop Up will <span style="font-weight: bold;">Close it</span>.</p>
