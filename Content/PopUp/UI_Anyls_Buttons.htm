<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head><title>Analysis Buttons</title>
        <link rel="StyleSheet" href="../Resources/Stylesheets/popUp.css" />
    </head>
    <body>
        <h3>Analysis Case Buttons</h3>
        <p>From left to right:</p>
        <ul>
            <li class="Bullets"><span style="font-weight: bold;">Run</span> 
 (<span style="font-weight: bold;">ReRun</span>) the Analysis Case</li>
            <li class="Bullets"><span style="font-weight: bold;">Open</span> 
 Cash Flow, Metric or Chart View - switch (or make visible) the corresponding 
 view.</li>
            <li class="Bullets"><span style="font-weight: bold;">Export 
 to Excel</span> - choose from a variety of Export Options.</li>
            <li class="Bullets"><span style="font-weight: bold;">Copy 
 to Clipboard</span> - choose from a variety of Export Options.</li>
        </ul>
    </body>
</html>
