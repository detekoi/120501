        <h3>Display Data Series</h3>
        <p>To modify what Data Sources are displayed on the Chart, Right Click 
 in the Chart and select Change Series.</p>

            <img src="../Images/AV_Change_Series.png" style="border: none;border-style: none;float: none;border-style: none;width: 393px;height: 309px;" width="393" height="309" border="0" />
        </p>
        <p>&#160;</p>
        <p>The list of Data Series is dependent on the particular Analysis view 
 - to remove a particular series from the Chart select the item and choose 
 the right arrow.</p>
