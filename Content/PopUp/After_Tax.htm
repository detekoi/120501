        <h3>After Tax</h3>
        <p><span style="font-weight: bold;">Calculation</span>:</p>
        <p>Net Net Revenue - <MadCap:popup><MadCap:popupHead class="popupspot">Local 
 Tax</MadCap:popupHead><MadCap:popupBody class="popupBody_1">Local Tax entries are defined in the Configuration and are associated against a Jurisdiction</MadCap:popupBody></MadCap:popup> - Government Tax - CAPEX</p>
        <p><span style="font-weight: bold;">Description</span>:</p>
        <p>The After Tax value applies the Local and Government Tax values against 
 the Net-Net Revenue, less CAPEX.</p>
